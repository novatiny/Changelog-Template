<html>

    <head>
        <meta charset="utf-8" />

        <title>Changelog</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div class="Content">
            <h1>Release of Changelog-Template</h1>

            <p>March 14, 2017</p>
            <p>This is a very simple, but nice looking way to structure a Changelog</p>

            <h2>Features</h2>
            <article>
                <table class="ChangeTable">
                    <tr>
                        <td><img src="Info.svg" alt="Info" title="Info" /></td>
                        <td>Icon for a Info</td>
                    </tr>
                    <tr>
                        <td><img src="Add.svg" alt="Add" title="Add" /></td>
                        <td>Icon for a new Feature</td>
                    </tr>
                    <tr>
                        <td><img src="Change.svg" alt="Change" title="Change" /></td>
                        <td>Icon for a Change</td>
                    </tr>
                    <tr>
                        <td><img src="BugFix.svg" alt="Bug Fix" title="Bug Fix" /></td>
                        <td>Icon for a Bug Fix</td>
                    </tr>
                    <tr>
                        <td><img src="Remove.svg" alt="Remove" title="Remove" /></td>
                        <td>Icon for a removed Feature</td>
                    </tr>
                </table>
            </article>

    </body>

</html>

</html>
